[java]
format ="[$symbol($version )]($style)"
version_format = "v${major}"
style = 'red'
symbol = "☕"

[nodejs]
format = "[$symbol($version )]($style)"
style ="green"
symbol = ""

[python]
version_format = "v${major}.${minor}"
format = "[$symbol($version )]($style)"

[scala]
disabled = true

[vagrant]
format = "[$symbol($version )]($style)"

[cmd_duration]
disabled = true

[directory]
# truncate_to_repo = false
use_os_path_sep = false
style = "yellow"


[git_branch]
# disabled = true
style ="green"
format = "[$symbol$branch(:$remote_branch) ]($style)"
only_attached = true
ignore_branches = ['_top-core-cbs']
symbol = ""

